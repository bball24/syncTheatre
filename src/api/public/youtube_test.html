<!DOCTYPE html>
<html>
<body>
<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js'></script>
<script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
            vars[key] = value;
        });
        return vars;
    }

    let roomID = getUrlVars()["roomID"];
    let userID = getUrlVars()["userID"];

    let socketURL = 'http://192.168.1.21:3001/rooms';
    var roomSocket = io.connect(socketURL);

    var syncTick = function(socket){
        socket.emit("sync", roomID, userID, Date.now());
    };

    // look here: https://socket.io/docs/emit-cheatsheet/
    roomSocket.on('connect', () => {
        console.log('connected, okay!');

        roomSocket.emit('join', roomID);
        roomSocket.emit('reqVideo');

        //setInterval(() => {syncTick(roomSocket)}, 1500);
    });

    roomSocket.on('error', (err) => {
        console.error(err);
    })

    roomSocket.on('resVideo', function(youtubeID){
        console.log('[h][resVideo] youtubeID: ' + youtubeID + ' is being played in the room.');
    })

    roomSocket.on('loadVideo', function(youtubeID){
        console.log('[h][loadVideo] load received for youtubeID: ' + youtubeID)
    })

    roomSocket.on('changeSpeed', function(speed){
        console.log('[h][changeSpeed] change speed received speed: ' + speed);
    })


    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: 'TLPi6vgJpG0',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.pauseVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING){
            roomSocket.emit('playVideo', roomID, userID);

            var curTime = player.getCurrentTime();
            roomSocket.emit('seekVideo', roomID, userID, curTime)
        }
        if (event.data == YT.PlayerState.PAUSED){
            console.log("pausing local");
            roomSocket.emit('pauseVideo', roomID, userID);

            var curTime = player.getCurrentTime();
            roomSocket.emit('seekVideo', roomID, userID, curTime)
        }

        //if (event.data == YT.PlayerState.)
    }


    roomSocket.on('playVideo', function(){
        console.log('[h][playVideo] play received');
        player.playVideo();
    })

    roomSocket.on('pauseVideo', function(){
        console.log('[h][pauseVideo] pause received');
        player.pauseVideo();
    })

    roomSocket.on('seekVideo', function(time){
        console.log('[h][seekVideo] seek received time: ' + time);
        player.seekTo(time);
    })



</script>
</body>
</html>
